<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS để thiết lập vị trí tương đối cho các thẻ div */
        .random-div {
            position: absolute;
            color: white;
        }
    </style>
</head>
<body>
    <div class="random-div" style="left: 100px; top: 100px;">M</div>
    <div class="random-div" style="left: 200px; top: 200px;">S</div>
    <div class="random-div" style="left: 300px; top: 300px;">E</div>
    <div class="random-div" style="left: 400px; top: 400px;">C</div>
    <div class="random-div" style="left: 500px; top: 500px;">{</div>
    <div class="random-div" style="left: 600px; top: 600px;">y</div>
    <div class="random-div" style="left: 700px; top: 700px;">0</div>
    <div class="random-div" style="left: 800px; top: 800px;">u</div>
    <div class="random-div" style="left: 900px; top: 900px;">_</div>
    <div class="random-div" style="left: 1000px; top: 1000px;">r</div>
    <div class="random-div" style="left: 1100px; top: 1100px;">_</div>
    <div class="random-div" style="left: 1200px; top: 1200px;">c</div>
    <div class="random-div" style="left: 1300px; top: 1300px;">0</div>
    <div class="random-div" style="left: 1400px; top: 1400px;">d</div>
    <div class="random-div" style="left: 1500px; top: 1500px;">3</div>
    <div class="random-div" style="left: 1600px; top: 1600px;">r</div>
    <div class="random-div" style="left: 1700px; top: 1700px;">}</div>
    <script>
        // JavaScript để đặt vị trí ngẫu nhiên cho các thẻ div
        function setRandomPosition(element) {
            const x = Math.floor(Math.random() * window.innerWidth);
            const y = Math.floor(Math.random() * window.innerHeight);
            element.style.left = x + 'px';
            element.style.top = y + 'px';
        }

        const divs = document.querySelectorAll('.random-div');
        divs.forEach(function(div) {
            setRandomPosition(div);
        });
    </script>
    <script>
        // To prevent the right-click context menu
        window.addEventListener('contextmenu', function(event) {
          event.preventDefault();
        });
      
        // To prevent key events
        document.addEventListener('keydown', function(event) {
          event.preventDefault();
        });
      </script>
</body>
</html>
